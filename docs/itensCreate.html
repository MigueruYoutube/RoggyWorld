<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark: #1a1a1a;
            --darker: #121212;
            --gold: #d4af37;
            --light-gold: #f0e6c2;
            --text: #e0e0e0;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            
        }

        header {
            text-align: center;
            padding: clamp(0.5rem, 2vh, 2rem) 0;
            border-bottom: 2px solid var(--gold);
            margin-bottom: clamp(1rem, 3vh, 3rem);
        }

        h1, h2, h3 {
            color: var(--gold);
            font-weight: normal;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: clamp(1rem, 3vh, 3rem);
        }

.rarity-display {
    position: fixed; /* Changed from sticky to fixed */
    top: 1rem;
    right: 1rem;
    background-color: var(--darker);
    padding: clamp(0.8rem, 1.5vh, 3rem);
    border: 1px solid var(--gold);
    border-radius: 0.5rem;
    z-index: 1000;
    width: fit-content;
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transform: translateX(0); /* Ensure no layout shift */
    opacity: 0;
    transition: opacity 0.3s ease;
}

.rarity-display.visible {
    opacity: 1;
}

        .cost-display {
            font-size: clamp(1rem, 2vh, 1.5rem);
        }
        .cost-display i {
          transform: translateY(-0.1rem) rotate(120deg) 
          
        }
        .rarity-value {
            font-size: clamp(1.2rem, 2vh, 3rem);
            color: var(--light-gold);
            text-transform: capitalize;
        }

        .controls {
            background-color: var(--darker);
            padding: clamp(1rem, 2vh, 2rem);
            border-radius: 0.5rem;
            margin-bottom: clamp(1rem, 3vh, 3rem);
            border: 1px solid var(--border);
        }

        .input-group {
            margin-bottom: clamp(1rem, 2vh, 2rem);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-gold);
        }

        input, select, button {
            width: 100%;
            padding: clamp(0.5rem, 1.5vh, 1rem);
            font-size: clamp(1rem, 2vh, 1.2rem);
            border-radius: 0.3rem;
        }

        input, select {
            background-color: #2d2d2d;
            border: 1px solid var(--border);
            color: var(--text);
        }

        button {
            background-color: var(--gold);
            color: var(--dark);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            margin-top: clamp(0.5rem, 1vh, 1rem);
        }

        button:hover {
            background-color: var(--light-gold);
            transform: translateY(-0.2rem);
        }

        .creation-methods {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(1rem, 2vw, 2rem);
            margin-top: clamp(1rem, 2vh, 2rem);
        }

        .method {
            flex: 1;
            min-width: 20rem;
            background-color: #2d2d2d;
            padding: clamp(1rem, 2vh, 1.5rem);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .item-display {
            background-color: var(--darker);
            padding: clamp(1rem, 3vh, 2rem);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            margin-top: clamp(1rem, 3vh, 3rem);
            display: none;
        }

        #item-name {
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            margin-bottom: clamp(0.5rem, 1.5vh, 1rem);
            border-bottom: 1px solid var(--gold);
            padding-bottom: clamp(0.5rem, 1vh, 1rem);
        }

        .passives {
            margin: clamp(1rem, 2vh, 2rem) 0;
        }

        .passive {
            background-color: #333;
            padding: clamp(0.5rem, 1vh, 1rem);
            margin: clamp(0.3rem, 0.8vh, 0.8rem) 0;
            border-radius: 0.3rem;
            border-left: 0.3rem solid var(--gold);
        }

        #appearance-prompt {
            background-color: #333;
            padding: clamp(1rem, 2vh, 1.5rem);
            border-radius: 0.3rem;
            font-style: italic;
            border: 1px dashed var(--gold);
            margin: clamp(1rem, 2vh, 2rem) 0;
        }

        .item-actions {
            display: flex;
            gap: clamp(0.5rem, 1vw, 1rem);
            margin-top: clamp(1rem, 2vh, 2rem);
        }

        .item-actions button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .creation-methods {
                flex-direction: column;
            }
            
            .method {
                min-width: auto;
            }
            
            .item-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

        function createWeapon(rarity) {
    additionalPassivesCount = 0;
    currentItem = {
        weaponType: weaponTypes[Math.floor(Math.random() * weaponTypes.length)],
        rarity,
        passives: [],
        damage: 0,
        ticketCost: 0
    };

    generateItemName();
    generateDamage();
    generateInitialPassives();
    calculateTicketCost();
    generateAppearancePrompt();

    updateItemDisplay();
    itemDisplay.style.display = 'block';
    
    // Update rarity display with smooth transition
    rarityValueElement.textContent = rarity;
    rarityDisplay.style.display = 'flex';
    setTimeout(() => {
        rarityDisplay.classList.add('visible');
    }, 10);
}

        function addPassive() {
            if (!currentItem || currentItem.passives.length >= 10) return;

            const availablePassives = weaponData[currentItem.rarity].passives
                .filter(p => !currentItem.passives.includes(p));

            if (availablePassives.length === 0) return;

            const randomPassive = availablePassives[Math.floor(Math.random() * availablePassives.length)];
            currentItem.passives.push(randomPassive);
            additionalPassivesCount++;

            calculateTicketCost();
            updateItemDisplay();
        }

        // Helper functions
        function getRandomRarity() {
            const random = Math.random() * 100;
            if (random < 40) return 'common';
            if (random < 70) return 'rare';
            if (random < 90) return 'epic';
            if (random < 99) return 'legendary';
            return 'mythic';
        }

        function generateDamage() {
            const base = weaponData[currentItem.rarity].DamageBase;
            const min = Math.floor(base / 2);
            currentItem.damage = Math.floor(Math.random() * (base - min + 1)) + min;
        }

        function generateInitialPassives() {
            const passives = [...weaponData[currentItem.rarity].passives];
            currentItem.passives = [];
            
            for (let i = 0; i < 3 && passives.length > 0; i++) {
                const index = Math.floor(Math.random() * passives.length);
                currentItem.passives.push(passives.splice(index, 1)[0]);
            }
        }

        function calculateTicketCost() {
            const base = weaponData[currentItem.rarity].TicketCost;
            const mult = {
                common: 2, rare: 5, epic: 10, legendary: 20, mythic: 30
            }[currentItem.rarity];
            
            currentItem.ticketCost = base + Math.ceil(mult * additionalPassivesCount * 1.5);
            currentCostElement.textContent = currentItem.ticketCost;
        }

    if (!currentItem) return;
    
    const emoji = {
        common: 'üõ°Ô∏è', rare: '‚ú®', epic: 'üî•', legendary: '‚ö°', mythic: 'üåå'
    }[currentItem.rarity];
    
    let text = `# ${emoji} ${currentItem.name}\n`;
    text += `‚öîÔ∏è Base Damage: ${currentItem.damage}\n`;
    
    // Substitui \n por quebras de linha reais em TODAS as passivas
    currentItem.passives.forEach(p => {
        const passiveWithLineBreaks = p.replace(/\\n/g, '\n');
        text += `- ${passiveWithLineBreaks}\n`;
    });
    
    // Tamb√©m substitui \n no nome e dano se houver
    text = text.replace(/\\n/g, '\n');
    
    navigator.clipboard.writeText(text)
        .then(() => alert('Item copiado!'))
        .catch(err => console.error('Falha ao copiar:', err));
}
    </script>
</body>
</html>
